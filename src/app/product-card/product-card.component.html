<div class="card" *ngIf="product.title">
  <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD': true }}</p>
    <a href="#" class="btn btn-primary" *ngIf="showActions">Add to Card</a>
  </div>
</div>
